name: Compilar Filterscripts SA-MP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v3

    - name: Instalar dependências
      run: |
        sudo apt update
        sudo apt install -y wget unzip build-essential

    - name: Baixar Pawn Compiler Linux x86_64
      run: |
        wget -O pawn_linux.zip https://www.compuphase.com/pawn/pawncc.zip || true
        unzip -o pawn_linux.zip -d pawn || true
        chmod +x pawn/pawncc || true

    - name: Compilar Filterscripts
      run: |
        mkdir -p build/filterscripts
        for file in filterscripts/*.pwn; do
          base=$(basename "$file" .pwn)
          ./pawn/pawncc "$file" -iqawno/include/YSI_Storage -o build/filterscripts/"$base".amx
        done

    - name: Salvar artefatos compilados
      uses: actions/upload-artifact@v3
      with:
        name: filterscripts-amx
        path: build/filterscripts/
