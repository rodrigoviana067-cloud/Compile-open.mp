name: Build Cidade Real

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compilar Gamemode (Pawn 3.10.11 / open.mp compat)
        run: |
          mkdir -p build/gamemodes

          chmod +x qawno/pawncc
          chmod +x qawno/libpawnc.so

          export LD_LIBRARY_PATH=$GITHUB_WORKSPACE/qawno:$LD_LIBRARY_PATH

          ./qawno/pawncc gamemodes/cidade_real.pwn \
            -i"qawno/include" \
            -o"build/gamemodes/cidade_real.amx" \
            -d3 -Z+ -O1
            
      - name: Compilar Filterscript
        run: |
          mkdir -p build/filterscripts

          export LD_LIBRARY_PATH=$GITHUB_WORKSPACE/qawno:$LD_LIBRARY_PATH

          if ls filterscripts/*.pwn 1> /dev/null 2>&1; then
            for fs in filterscripts/*.pwn; do
              echo "Compilando $fs"
              ./qawno/pawncc "$fs" \
                -i"qawno/include" \
                -o"build/filterscripts/$(basename "${fs%.pwn}.amx")" \
                -d3 -Z+ -O1
            done
          else
            echo "Nenhum filterscript encontrado"
          fi

      - name: Upload dos filterscripts compilados
        uses: actions/upload-artifact@v4
        with:
          name: cidade_real_filterscripts
          path: build/filterscripts/*.amx
          if-no-files-found: ignore

      - name: Upload do gamemode compilado
        uses: actions/upload-artifact@v4
        with:
          name: cidade_real_gamemode
          path: build/gamemodes/cidade_real.amx
