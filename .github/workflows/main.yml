name: Compilar Cidade Real RP

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar libs 32-bit
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y \
            gcc-multilib \
            libc6:i386 \
            libstdc++6:i386 \
            libncurses6:i386 \
            libsqlite3-0:i386

          sudo ln -sf /usr/lib/i386-linux-gnu/libncurses.so.6 /usr/lib/i386-linux-gnu/libncurses.so.5
          sudo ln -sf /usr/lib/i386-linux-gnu/libtinfo.so.6 /usr/lib/i386-linux-gnu/libtinfo.so.5

      - name: Baixar YSI (GitHub)
        run: |
          git clone --depth 1 https://github.com/pawn-lang/YSI-Includes.git /tmp/ysi
          cp -r /tmp/ysi/YSI qawno/include/

      - name: Configurar Pawn
        run: |
          chmod +x qawno/pawncc
          echo "LD_LIBRARY_PATH=$GITHUB_WORKSPACE/qawno" >> $GITHUB_ENV

      - name: Compilar Gamemodes
        run: |
          mkdir -p build/gamemodes
          for file in gamemodes/*.pwn; do
            [ -f "$file" ] || continue
            echo "Compilando gamemode: $file"
            ./qawno/pawncc "$file" \
              -i"qawno/include" -i- \
              "-;+" "-(+" -d3 \
              -o"build/gamemodes/$(basename "${file%.pwn}.amx")"
          done

      - name: Compilar Filterscripts
        run: |
          mkdir -p build/filterscripts
          for file in filterscripts/*.pwn; do
            [ -f "$file" ] || continue
            echo "Compilando filterscript: $file"
            ./qawno/pawncc "$file" \
              -i"qawno/include" -i- \
              "-;+" "-(+" -d3 \
              -o"build/filterscripts/$(basename "${file%.pwn}.amx")"
          done

      - name: Upload AMX
        uses: actions/upload-artifact@v4
        with:
          name: CidadeRealRP-AMX
          path: build/**
