name: Compilar Cidade Real RP

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Baixar código
        uses: actions/checkout@v4

      - name: Instalar dependências de sistema (32-bit)
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y gcc-multilib libc6:i386 libstdc++6:i386 libncurses5:i386 libtinfo5:i386

      - name: Instalar Bibliotecas do open.mp (Definitivo)
        run: |
          mkdir -p qawno/include
          
          # 1. Clonar a biblioteca padrão oficial do open.mp (omp-stdlib)
          # Isso resolve o erro: "Could not find the latest version of the open.mp includes"
          git clone --depth 1 github.com /tmp/omp
          cp -r /tmp/omp/*.inc qawno/include/
          
          # 2. Clonar a YSI (essencial para Cidade Real)
          git clone --depth 1 github.com /tmp/ysi
          cp -r /tmp/ysi/YSI qawno/include/

      - name: Preparar Compilador
        run: |
          chmod +x qawno/pawncc
          # Define o caminho das bibliotecas para o executável Linux
          echo "LD_LIBRARY_PATH=$GITHUB_WORKSPACE/qawno:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Compilar Cidade Real
        run: |
          mkdir -p build/gamemodes
          mkdir -p build/filterscripts
          
          # Compilar Gamemodes
          for file in gamemodes/*.pwn; do
            [ -f "$file" ] || continue
            echo "Compilando Gamemode: $file"
            ./qawno/pawncc "$file" \
              -i"qawno/include" \
              "-;+" "-(+" -d3 \
              -o"build/gamemodes/$(basename "${file%.pwn}.amx")"
          done

          # Compilar Filterscripts
          for file in filterscripts/*.pwn; do
            [ -f "$file" ] || continue
            echo "Compilando Filterscript: $file"
            ./qawno/pawncc "$file" \
              -i"qawno/include" \
              "-;+" "-(+" -d3 \
              -o"build/filterscripts/$(basename "${file%.pwn}.amx")"
          done

      - name: Upload AMX Final
        uses: actions/upload-artifact@v4
        with:
          name: CidadeRealRP-Compilado
          path: build/
