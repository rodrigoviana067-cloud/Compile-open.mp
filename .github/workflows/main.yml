name: Compilar Cidade Real RP

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Baixar codigo
        uses: actions/checkout@v4

      - name: Instalar libs 32-bit (Ubuntu 2026 Ready)
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            gcc-multilib libc6:i386 libstdc++6:i386 libncurses5:i386 libtinfo5:i386

      - name: Organizar e Corrigir Includes
        run: |
          chmod +x qawno/pawncc
          # 1. Cria a pasta modular 'omp' exigida pelo open.mp
          mkdir -p qawno/include/omp
          
          # 2. Copia e limpa nomes (remove prefixos omp_ ou omp. e força minúsculas)
          cp qawno/include/omp*.* qawno/include/omp/ 2>/dev/null || true
          cd qawno/include/omp
          for f in *; do
            newname=$(echo "$f" | tr '[:upper:]' '[:lower:]' | sed 's/^omp[_.]//')
            mv "$f" "$newname" 2>/dev/null || true
          done
          cd ../../../
          
          echo "LD_LIBRARY_PATH=$GITHUB_WORKSPACE/qawno:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Compilar Gamemode
        run: |
          mkdir -p build/gamemodes
          for file in gamemodes/*.pwn; do
            [ -f "$file" ] || continue
            echo "Compilando: $file"
            
            # O ajuste principal: Incluímos a pasta qawno/include E a qawno/include/omp
            ./qawno/pawncc "$file" \
              -i"qawno/include" \
              -i"qawno/include/omp" \
              "-;+" "-(+" -d3 \
              -o"build/gamemodes/$(basename "${file%.pwn}.amx")"
          done

      - name: Upload AMX
        uses: actions/upload-artifact@v4
        with:
          name: CidadeReal-AMX
          path: build/gamemodes/
