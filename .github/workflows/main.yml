name: Compilar Cidade Real RP

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Baixar codigo
        uses: actions/checkout@v4

      - name: Instalar libs 32-bit (Ubuntu 2026 Ready)
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            gcc-multilib \
            libc6:i386 \
            libstdc++6:i386 \
            libncurses5:i386 \
            libtinfo5:i386

      - name: Preparar Compilador e Includes
        run: |
          # 1. Permissão de execução para o compilador
          chmod +x qawno/pawncc
          
          # 2. Corrigir estrutura do open.mp (Modularização)
          # O open.mp.inc busca <omp/core>, mas seus arquivos são omp_core.inc
          mkdir -p qawno/include/omp
          cp qawno/include/omp_*.inc qawno/include/omp/
          
          # Renomeia omp_core.inc para core.inc, etc, dentro da pasta omp
          cd qawno/include/omp
          for f in omp_*.inc; do 
            mv "$f" "${f#omp_}"
          done
          cd ../../../
          
          # 3. Configurar ambiente de bibliotecas
          echo "LD_LIBRARY_PATH=$GITHUB_WORKSPACE/qawno:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Compilar Gamemode
        run: |
          mkdir -p build/gamemodes
          
          for file in gamemodes/*.pwn; do
            [ -f "$file" ] || continue
            echo "----------------------------------------"
            echo "Compilando: $file"
            
            ./qawno/pawncc "$file" \
              -i"qawno/include" \
              "-;+" "-(+" -d3 \
              -o"build/gamemodes/$(basename "${file%.pwn}.amx")"
          done

      - name: Upload Artifacts (AMX)
        uses: actions/upload-artifact@v4
        with:
          name: CidadeReal-AMX
          path: build/gamemodes/
