name: Compilar Cidade Real RP

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Baixar codigo
        uses: actions/checkout@v4

      - name: Instalar libs 32-bit (Ubuntu 2026)
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            gcc-multilib libc6:i386 libstdc++6:i386 libncurses5:i386 libtinfo5:i386

      - name: Preparar Estrutura de Includes
        run: |
          chmod +x qawno/pawncc
          
          # 1. Garante que a pasta 'omp' exista
          mkdir -p qawno/include/omp
          
          # 2. Copia os arquivos omp_*.inc para dentro da pasta 'omp'
          # Se os arquivos já estiverem lá ou na raiz, este comando resolve
          cp qawno/include/omp_*.inc qawno/include/omp/ 2>/dev/null || true
          
          # 3. RENOMEAÇÃO CRÍTICA: Remove 'omp_' e força MINÚSCULAS
          # O erro "cannot read from file: core" ocorre porque o compilador procura 'core.inc'
          cd qawno/include/omp
          for f in *.inc; do
            # Remove o prefixo omp_ se existir
            newname="${f#omp_}"
            # Converte para minúsculas (essencial no Linux do GitHub Actions)
            newname=$(echo "$newname" | tr '[:upper:]' '[:lower:]')
            mv "$f" "$newname" 2>/dev/null || true
          done
          cd ../../../
          
          echo "LD_LIBRARY_PATH=$GITHUB_WORKSPACE/qawno:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Compilar Gamemode
        run: |
          mkdir -p build/gamemodes
          
          for file in gamemodes/*.pwn; do
            [ -f "$file" ] || continue
            echo "----------------------------------------"
            echo "Compilando: $file"
            
            # Adicionamos -i"qawno/include/omp" e também a raiz do compilador
            ./qawno/pawncc "$file" \
              -i"qawno/include" \
              -i"qawno/include/omp" \
              "-;+" "-(+" -d3 \
              -o"build/gamemodes/$(basename "${file%.pwn}.amx")"
          done

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: CidadeReal-AMX
          path: build/gamemodes/
