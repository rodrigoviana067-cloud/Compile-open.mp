name: Compilar Cidade Real RP

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar código
        uses: actions/checkout@v4

      - name: Instalar libs 32-bit (Essencial)
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y gcc-multilib libc6:i386 libstdc++6:i386 libncurses5:i386

      - name: Configurar YSI e Includes
        run: |
          # Cria pasta se não existir
          mkdir -p qawno/include
          # Baixa a versão estável da YSI
          git clone --depth 1 https://github.com/pawn-lang/YSI-Includes.git /tmp/ysi
          cp -r /tmp/ysi/YSI qawno/include/

      - name: Preparar Compilador
        run: |
          chmod +x qawno/pawncc
          # Adiciona o diretório atual ao PATH para o compilador achar as .so se necessário
          echo "LD_LIBRARY_PATH=$GITHUB_WORKSPACE/qawno:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Compilar Gamemodes
        run: |
          mkdir -p build/gamemodes
          for file in gamemodes/*.pwn; do
            [ -f "$file" ] || continue
            echo "Compilando gamemode: $file"
            ./qawno/pawncc "$file" \
              -i"qawno/include" \
              "-;+" "-(+" -d3 \
              -o"build/gamemodes/$(basename "${file%.pwn}.amx")"
          done

      - name: Compilar Filterscripts
        run: |
          mkdir -p build/filterscripts
          for file in filterscripts/*.pwn; do
            [ -f "$file" ] || continue
            echo "Compilando filterscript: $file"
            ./qawno/pawncc "$file" \
              -i"qawno/include" \
              "-;+" "-(+" -d3 \
              -o"build/filterscripts/$(basename "${file%.pwn}.amx")"
          done

      - name: Upload dos arquivos AMX
        uses: actions/upload-artifact@v4
        with:
          name: CidadeRealRP-Compilado
          path: build/
