name: Compilar Cidade Real RP 2026

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do Código
        uses: actions/checkout@v4

      - name: Instalar Compilador Pawn (Método Direto 2026)
        run: |
          # Baixa o compilador usando CURL para seguir redirecionamentos corretamente
          curl -L "github.com" -o pawnc.tar.gz
          tar -xzvf pawnc.tar.gz
          chmod +x bin/pawncc

      - name: Instalar Includes do open.mp
        run: |
          # Baixa as bibliotecas necessárias para a sua cidade 100% RP
          git clone --depth 1 github.com omp_inc
          mkdir -p include
          cp -r omp_inc/*.inc include/

      - name: Compilar Gamemode
        run: |
          mkdir -p gamemodes
          # Compilação oficial para o open.mp
          ./bin/pawncc gamemodes/cidade_real.pwn -iinclude -o"gamemodes/cidade_real.amx" "-;+" "-(+"

      - name: Upload para o Termux
        uses: actions/upload-artifact@v4
        with:
          name: Cidade-Real-AMX
          path: gamemodes/cidade_real.amx
