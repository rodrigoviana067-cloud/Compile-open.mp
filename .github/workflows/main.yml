name: Compilar Cidade Real RP 2026

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Instalar Compilador Pawn (open.mp)
        run: |
          mkdir -p build/include
          wget github.com
          tar -xvf pawnc-3.10.10-linux.tar.gz
          cp -r include/* build/include/

      - name: Baixar Includes do open.mp
        run: |
          git clone github.com omp-inc
          cp -r omp-inc/*.inc build/include/

      - name: Compilar Gamemode
        run: |
          # Altere 'cidade_real.pwn' para o nome do seu arquivo principal
          ./bin/pawncc gamemodes/cidade_real.pwn -ibuild/include -o"gamemodes/cidade_real.amx" -;+ -(+

      - name: Upload do arquivo .AMX (Pronto para o Termux)
        uses: actions/upload-artifact@v4
        with:
          name: Cidade-Real-RP-AMX
          path: gamemodes/cidade_real.amx
