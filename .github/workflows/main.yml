name: Compilar Cidade Real RP

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Baixar codigo
        uses: actions/checkout@v4

      - name: Instalar libs 32-bit
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            gcc-multilib \
            libc6:i386 \
            libstdc++6:i386 \
            libncurses5:i386 \
            libtinfo5:i386

      - name: Preparar Compilador e Permissoes
        run: |
          # Garante que o compilador e as pastas de include tenham permissão de leitura/execução
          chmod +x qawno/pawncc
          find qawno/include -type d -exec chmod 755 {} +
          find qawno/include -type f -exec chmod 644 {} +
          echo "LD_LIBRARY_PATH=$GITHUB_WORKSPACE/qawno:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Compilar Gamemode
        run: |
          mkdir -p build/gamemodes
          
          for file in gamemodes/*.pwn; do
            [ -f "$file" ] || continue
            echo "Compilando $file..."
            
            # Aqui incluímos a pasta base e a pasta 'omp' explicitamente
            ./qawno/pawncc "$file" \
              -i"qawno/include" \
              -i"qawno/include/omp" \
              "-;+" "-(+" -d3 \
              -o"build/gamemodes/$(basename "${file%.pwn}.amx")"
          done

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: CidadeReal-AMX
          path: build/
