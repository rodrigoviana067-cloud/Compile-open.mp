name: Compilar Cidade Real RP 2026

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar codigo
        uses: actions/checkout@v4

      - name: Instalar Suporte 32-bit e Fix Libs
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          # Instalando bibliotecas 32-bit compatíveis com Ubuntu 24.04 (Noble)
          sudo apt-get install -y gcc-multilib libc6:i386 libncurses6:i386 libstdc++6:i386 libsqlite3-0:i386
          
          # Criando links simbólicos para o compilador que exige versão 5 da libncurses
          sudo ln -s /usr/lib/i386-linux-gnu/libncurses.so.6 /usr/lib/i386-linux-gnu/libncurses.so.5
          sudo ln -s /usr/lib/i386-linux-gnu/libtinfo.so.6 /usr/lib/i386-linux-gnu/libtinfo.so.5

      - name: Baixar YSI e Includes do open.mp
        run: |
          mkdir -p qawno/include
          # Clone com URL completa e aspas para evitar erro de parse no YAML
          git clone --depth 1 "http://github.com" qawno/include/YSI-Includes
          cp -r qawno/include/YSI-Includes/YSI qawno/include/
          
          # Baixando Includes básicas necessárias para 2026
          wget "raw.githubusercontent.com" -O qawno/include/open.mp.inc
          wget "raw.githubusercontent.com" -O qawno/include/a_samp.inc

      - name: Configurar Compilador
        run: |
          # Garante que o executável tenha permissão
          chmod +x ./qawno/pawncc
          # Define o caminho das bibliotecas
          echo "LD_LIBRARY_PATH=$GITHUB_WORKSPACE/qawno" >> $GITHUB_ENV

      - name: Compilar Tudo (Gamemodes e Filterscripts)
        run: |
          # Compilando arquivos da pasta gamemodes
          for file in gamemodes/*.pwn; do
            if [ -f "$file" ]; then
              echo "Compilando Gamemode: $file..."
              ./qawno/pawncc "$file" -i"qawno/include" -o"${file%.pwn}.amx" "-;+" "-(+" -d3
            fi
          done
          
          # Compilando arquivos da pasta filterscripts (se existir)
          if [ -d "filterscripts" ]; then
            for file in filterscripts/*.pwn; do
              if [ -f "$file" ]; then
                echo "Compilando Filterscript: $file..."
                ./qawno/pawncc "$file" -i"qawno/include" -o"${file%.pwn}.amx" "-;+" "-(+" -d3
              fi
            done
          fi

      - name: Upload Binarios (AMX)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: CidadeReal-AMX-Build
          path: |
            gamemodes/*.amx
            filterscripts/*.amx
