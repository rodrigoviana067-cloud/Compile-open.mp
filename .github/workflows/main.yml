name: Compilar Cidade Real RP

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    # Usar 22.04 é mais estável para compiladores Pawn antigos
    runs-on: ubuntu-22.04

    steps:
      - name: Baixar código
        uses: actions/checkout@v4

      - name: Instalar dependências 32-bit
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          # Instalando libncurses5 e dependências de 32 bits
          sudo apt install -y \
            gcc-multilib \
            libc6:i386 \
            libstdc++6:i386 \
            libncurses5:i386 \
            libtinfo5:i386

      - name: Configurar YSI e Includes
        run: |
          mkdir -p qawno/include
          git clone --depth 1 https://github.com/pawn-lang/YSI-Includes

      - name: Preparar Compilador
        run: |
          chmod +x qawno/pawncc
          # Garante que o sistema encontre as bibliotecas na pasta do compilador
          echo "LD_LIBRARY_PATH=$GITHUB_WORKSPACE/qawno:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Compilar Gamemodes
        run: |
          mkdir -p build/gamemodes
          for file in gamemodes/*.pwn; do
            [ -f "$file" ] || continue
            echo "Compilando: $file"
            ./qawno/pawncc "$file" \
              -i"qawno/include" \
              "-;+" "-(+" -d3 \
              -o"build/gamemodes/$(basename "${file%.pwn}.amx")"
          done

      - name: Compilar Filterscripts
        run: |
          mkdir -p build/filterscripts
          for file in filterscripts/*.pwn; do
            [ -f "$file" ] || continue
            echo "Compilando: $file"
            ./qawno/pawncc "$file" \
              -i"qawno/include" \
              "-;+" "-(+" -d3 \
              -o"build/filterscripts/$(basename "${file%.pwn}.amx")"
          done

      - name: Upload AMX
        uses: actions/upload-artifact@v4
        with:
          name: CidadeRealRP-AMX
          path: build/
