name: Compilar Cidade Real RP 2026

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Compilador Pawn
        # Action oficial atualizada para 2026
        uses: pawn-lang/setup-pawn@v1
        with:
          pawn-version: '3.10.10'

      - name: Instalar Includes do open.mp
        run: |
          git clone --depth 1 github.com omp_inc
          mkdir -p include
          cp -r omp_inc/*.inc include/

      - name: Compilar Gamemode
        run: |
          mkdir -p gamemodes
          # Certifique-se que seu arquivo se chama cidade_real.pwn na pasta gamemodes
          pawncc gamemodes/cidade_real.pwn -iinclude -o"gamemodes/cidade_real.amx" -;+ -(+

      - name: Gerar Arquivo para o Termux
        uses: actions/upload-artifact@v4
        with:
          name: Cidade-Real-AMX
          path: gamemodes/cidade_real.amx
